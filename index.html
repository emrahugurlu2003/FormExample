<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <!-- Button to toggle the modal -->
    <button id="toggle-myModal" onclick="toggleModal()">Show Game Rules</button>

    <!-- The Modal -->
    <div id="myModal" class="modal">
      <div id="modalContent" class="modal-content" style="display: none">
        <span id="closeButton" class="close" onclick="toggleModal()"
          >&times;</span
        >
        <img id="modalImage" src="" alt="Modal Image" />
      </div>
    </div>
    <main class="container">
      <section class="score-card">
        <p class="top">Top Score: <span id="top-score"> 0 : 0</span></p>

        <p class="score">
          You <span id="your-score">0</span> : <span id="pc-score">0</span> PC
        </p>

        <p class="description">Please make your selection</p>

        <article class="selection">
          <img src="./assets/rock.png" alt="rock" id="rock" />
          <img src="./assets/paper.png" alt="paper" id="paper" />
          <img src="./assets/scissors.png" alt="scissors" id="scissors" />
        </article>
      </section>
      <section class="choice-section">
        <article class="choices">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </article>

        <p class="message"></p>
      </section>
      <section class="modal-card">
        <article class="modal">
          <p>Game Over</p>
          <p id="final-message">You Lost</p>
          <button id="play-again">Play Again</button>
        </article>
      </section>

      <section class="choice-section">
        <article class="choices">
          <div id="your-choice"></div>
          <div id="pc-choice"></div>
        </article>

        <p class="message"></p>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
